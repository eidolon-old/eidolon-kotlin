buildscript {
    ext.kotlinVersion = "0.12.213"
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: "kotlin"
apply plugin: "application"

mainClassName = "space.eidolon.core.CorePackage"

repositories {
    mavenCentral()
}

dependencies {
    compile "io.netty:netty-all:4.0.28.Final"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile project(":eidolon-http-foundation")
    compile project(":eidolon-core")
}

subprojects {
    apply plugin: "kotlin"

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    }
}
